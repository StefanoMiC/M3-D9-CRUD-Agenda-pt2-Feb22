<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Strive CRUD Agenda</title>
    <style>
        /* form.validated textarea:invalid,
        form.validated input:invalid {
            border-color: red;
        }

        form.validated textarea:valid,
        form.validated input:valid {
            border-color: green;
        } */
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Strive CRUD Agenda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./backoffice.html">Backoffice <span class="sr-only">Backoffice
                            page</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="d-inline-block">Backoffice</h2>
                <h5 id="subtitle" class="d-inline-block"></h5>
                <hr>
                <span id="alert-container"></span>
                <form onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Event Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name"
                            placeholder="Insert the Event Name" required>
                        <div class="invalid-feedback">
                            Please provide a valid name.
                        </div>
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="description">Event Description</label>
                        <textarea type="text" class="form-control" id="description" aria-describedby="description"
                            placeholder="Insert the Event Description" rows="4" required></textarea>
                        <div class="invalid-feedback">
                            Please provide a valid description.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price">Ticket Price</label>
                        <input type="number" class="form-control" id="price" aria-describedby="name"
                            placeholder="Price for the Event" required>
                        <div class="invalid-feedback">
                            Please provide a valid price.
                        </div>
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="time">Event Date Time</label>
                        <input type="datetime-local" class="form-control" id="time" aria-describedby="name"
                            placeholder="Price for the Event" required>
                        <div class="invalid-feedback">
                            Please provide a valid date & time.
                        </div>
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <button type="reset" class="btn btn-light">Reset</button>
                    <!-- <button type="button" class="btn btn-secondary" onclick="console.log('cancel')">Cancel</button> -->
                    <button type="submit" class="btn" onclick="validate(event)"></button>
                    <button type="button" class="btn btn-danger float-right d-none" onclick="handleDelete()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-trash3" viewBox="0 0 16 16">
                            <path
                                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script>
        const eventId = new URLSearchParams(window.location.search).get("eventId")
        const method = eventId ? "PUT" : "POST"
        const endpoint = eventId ? "https://striveschool-api.herokuapp.com/api/agenda/" + eventId : "https://striveschool-api.herokuapp.com/api/ageda/"

        window.onload = async () => {

            const subtitle = document.getElementById("subtitle")
            const submitBtn = document.querySelector("button[type='submit']")

            console.log("RESOURCE ID: " + eventId)

            if (eventId) {
                try {
                    subtitle.innerText = "— Edit Event"
                    const response = await fetch(endpoint)
                    // const { name, description, price, time, _id, createdAt, updatedAt } = eventObj
                    const { name, description, price, time, _id, createdAt, updatedAt } = await response.json()

                    document.getElementById("name").value = name
                    document.getElementById("description").value = description
                    document.getElementById("price").value = price
                    document.getElementById("time").value = time.split(".")[0]

                    submitBtn.innerText = "Edit Event"
                    submitBtn.classList.add("btn-success")

                    const deleteBtn = document.querySelector(".btn-danger")
                    deleteBtn.classList.remove("d-none")
                }
                catch (err) {
                    console.log(err)
                }
            } else {
                subtitle.innerText = "— Create an Event"
                submitBtn.innerText = "Submit Event"
                submitBtn.classList.add("btn-primary")
            }
        }

        const validate = (event) => {
            // event.target.form.classList.add("validated")
            const form = event.target.form
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }

        const handleSubmit = async event => {
            btnLoading(true, document.querySelector("button[type='submit']"))
            try {
                event.preventDefault()

                const myEvent = {
                    name: document.getElementById("name").value,
                    description: document.getElementById("description").value,
                    price: document.getElementById("price").value,
                    time: document.getElementById("time").value
                }

                const response = await fetch(endpoint, {
                    // method: method,
                    method,
                    body: JSON.stringify(myEvent),
                    headers: {
                        "Content-Type": "application/json"
                    }
                })

                if (response.ok) {

                    // isLoading(false)

                    const body = await response.json()
                    // btnLoading(false)

                    if (eventId) {
                        showAlert("Event with id: " + body._id + " got edited successfully", "success")

                    } else {
                        showAlert("New Event created with an id of: " + body._id, "success")
                    }

                    console.log(response)
                } else {

                    throw new Error("not able to fetch")
                }
            } catch (err) {
                showAlert(err, "danger")
            } finally {
                btnLoading(false, document.querySelector("button[type='submit']"))
            }
        }

        const btnLoading = (loading, node) => {
            if (loading) {
                node.innerHTML += `<span class="spinner-border spinner-border-sm ml-2" role="status" aria-hidden="true"></span>`
            } else {
                node.querySelector(".spinner-border").remove()
            }
        }

        const showAlert = (msg, type) => {
            const alertContainer = document.getElementById("alert-container")

            alertContainer.innerHTML = `<div class="alert alert-${type}" role="alert">
                                            ${msg}
                                        </div>`
        }

        const handleDelete = async () => {
            const hasAccepted = confirm("do you really want to delete this event?")

            if (hasAccepted) {
                try {
                    btnLoading(true, document.querySelector(".btn-danger"))
                    const resp = await fetch(endpoint, { method: "DELETE" })
                    if (resp.ok) {
                        const deletedObj = await resp.json()

                        showAlert("You successfully deleted " + deletedObj.name + " " + deletedObj._id, "warning")
                        setTimeout(() => { window.location.assign("/") }, 2500)
                    }
                } catch (err) {
                    console.log(err)
                } finally {
                    btnLoading(false, document.querySelector(".btn-danger"))
                }
            }
        }

    </script>
</body>

</html>
